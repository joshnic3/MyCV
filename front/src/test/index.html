<html>
    <body>
        <form>
            <h3>Sign Up</h3>
            <input id="signupEmail"  type="text" placeholder="Email"/><br>
            <input id="signupPassword" type="password" placeholder="Password"/><br>
            
            <input id="signupDisplayName" type="text" placeholder="Display Name"/><br>
            <input id="signupHeadline" type="text" placeholder="Headline"/><br>
            <textarea id="signupAbout" rows="4" cols="50" placeholder="About"></textarea><br>
            <input type="button" value="Sign Up" onclick="signupSubmit()">
        </form>
        
    </body>
    <script src="script.js"></script>
</html>
